<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="#" class="header__logo">vseprovaydery.ru</a>
					<a href="tel:78003501640" class="header__phone _icon-Call">+7 (800) 350-16-40</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="main">
				<div class="page__container">
					<div class="main__body">
						<div class="main__image-abs">
							<picture><source srcset="img/main__bg_img.webp"type="image/webp"><img src="img/main__bg_img.png" alt=""></picture>
						</div>
						<h1>ВСЕ ПРОВАЙДЕРЫ <br>
							В ОДНОМ МЕСТЕ
						</h1>
						<div class="main__text">
							ВВЕДИТЕ АДРЕС. <br>
							ПРОВЕРЬТЕ НАЛИЧИЕ <br>
							ТЕХНИЧЕСКОЙ ВОЗМОЖНОСТИ. <br>
							ВЫБЕРИТЕ И ПОДКЛЮЧИТЕ ТАРИФНЫЙ ПЛАН <br>
						</div>
						<div class="main__form-block">
							<form action="post">
								<div class="dropdown">
									<input type="text" class="dropdown__input" placeholder="ГДЕ ПОДКЛЮЧАЕМ ?" readonly>
									<div class="dropdown__option">
										<div class="dropdown__item">ГДЕ ПОДКЛЮЧАЕМ ?</div>
										<div class="dropdown__item">ЧАСТНЫЙ ДОМ</div>
										<div class="dropdown__item">КВАРТИРА</div>
										<div class="dropdown__item">ОФИС</div>
									</div>
								</div>
								<div class="main__input _location">
									<input type="text" placeholder="НАСЕЛЁННЫЙ ПУНКТ">
								</div>
								<div class="main__input _street">
									<input type="text" placeholder="УЛИЦА">
								</div>
								<div class="main__input-short-block">
									<div class="main__input _house">
										<input type="text" placeholder="ДОМ">
									</div>
									<div class="main__input _tel-number">
										<input type="text" placeholder="НОМЕР ТЕЛЕФОНА">
									</div>
								</div>
								<div class="main__radio-block">
									<label for="main__radio" class="radio">
										<input type="radio" name="" id="main__radio" class="main__radio-input">
									</label>
									<div class="radio-radio"></div>
									<div class="main__policy policy">
										Я ОЗНАКОМЛЕН С <a href="" class="policy__link">ПОЛИТИКОЙ КОНФЕДЕНЦИАЛЬНОСТИ</a> И СОГЛАСЕН(-НА) С <a href="" class="policy__link">УСЛОВИЯМИ ОБРАБОТКИ ДАННЫХ</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
